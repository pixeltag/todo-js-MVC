<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="dist/css/main.css" />
</head>
<body>
    <div class="row">
        <div class="container">
            <section class="tasks-wrapper">
                <div class="tasks-main-screen">
                    <h2>Tasks</h2>
                    <ul class="tasks-list"></ul>

                </div>
                <div class="add-new-tasks hidden">
                    <button class="go-parent">
                            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                            viewBox="0 0 240.823 240.823" style="enable-background:new 0 0 240.823 240.823;" xml:space="preserve">
                                <g>
                                    <path id="Chevron_Right" d="M57.633,129.007L165.93,237.268c4.752,4.74,12.451,4.74,17.215,0c4.752-4.74,4.752-12.439,0-17.179
                                        l-99.707-99.671l99.695-99.671c4.752-4.74,4.752-12.439,0-17.191c-4.752-4.74-12.463-4.74-17.215,0L57.621,111.816
                                        C52.942,116.507,52.942,124.327,57.633,129.007z"/>
                                </g>
                            </svg>                       
                        <span>Tasks</span>
                    </button>

                        <h2>Create New Task</h2>
                            <div class="form-group">
                                <input type="text" name="newTask" class="form-control task-value" id="newTask">
                            </div>
                            <div class="form-group align-right">
                                <button class="btn-primary add-new-btn">Add Task</button>
                            </div>
                    
                </div>
                <button class="add-new-tasks-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 42 42" style="enable-background:new 0 0 42 42;" xml:space="preserve" width="512px" height="512px">
                            <polygon points="42,19 23,19 23,0 19,0 19,19 0,19 0,23 19,23 19,42 23,42 23,23 42,23 "/>
                            </svg>                                
                </button>
            </section>
        </div>
    </div>
    <!-- javascript -->
    <script src="dist/javascript/bundle.js"></script>
</body>
</html>
